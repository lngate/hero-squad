plugins {
    id 'java'
}

group = 'ke.co.safaricom'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // https://mvnrepository.com/artifact/com.sparkjava/spark-template-velocity
    implementation 'com.sparkjava:spark-template-velocity:2.7.1'
    implementation 'com.sparkjava:spark-template-handlebars:2.7.1'
    implementation 'org.apache.velocity:velocity-tools-generic:3.1' // Use the latest version available

}

test {
    useJUnitPlatform()
}